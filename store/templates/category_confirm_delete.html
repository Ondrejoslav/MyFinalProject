{% extends "base.html" %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete category "{{ object }}" from database?</p>
    <input type="submit" value="Submit" class="btn btn-danger">
    <button type="button" onclick="history.back();" class="btn btn-primary">Back</button>
</form>
{% endblock %}
